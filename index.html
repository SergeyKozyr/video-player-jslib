<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Player1</title>
    <link rel="stylesheet" href="static/normalize.css">
    <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="manifest" href="static/favicon/manifest.json">
    <link rel="icon" href="static/favicon/favicon.ico">
    <style>
      .player {
        width: 800px;
        height: 600px;
        box-shadow: 0 0 10px rgba(0,0,0,1);
        display: flex;
        flex-direction: column;
      }
      .video-container {
        flex-grow: 1;
        align-self: stretch;
      }
      .player-button {
        border-style: none;
        cursor: pointer;
        color: white;
        background-color: transparent;
        font-size: 20px;
        margin: 10px 4px;
        width: 28px;
      }
      .player-button-panel {
        background-color: black;
        flex-shrink: 0;
        flex-grow: 0;
        display: flex;
        align-items: center;
        padding-right: 1px;
      }
      .duration {
        font-family: Roboto;
        color: white;
      }
      .current-time {
        font-family: Roboto;
        color: white;
        margin: 13px 4px 13px 2px;
      }
      .progress-bar {
        display: flex;
        flex: 1;
        justify-content: flex-start;
        margin-left: 2px;
        margin-right: 11px;
        padding-left: 5px;
      }
      .progress-slider {
        cursor: pointer;
        border-radius: 10px;
        background-color: #f8104d;
        height: 5px;
        margin-top: 20px;
      }
      .progress-pointer {
          cursor: pointer;
          height: 8px;
          width: 8px;
          background-color: #f8104d;
          border-color: white;
          border-style: solid;
          border-width: 3px;
          border-radius: 50%;
          box-shadow: 0 0 10px rgba(0,0,0,1);
          display: inline-block;
          margin: 15px 0px 15px -7px;
          opacity: 0;
          transition: opacity 0.3s ease-in;
      }
      .progress-bar:hover .progress-pointer {
        opacity: 100;
      }
    </style>
  </head>
  <body>
    <div id="player" class="player">
      <div class="js-video-container video-container"></div>
      <div class="player-button-panel">
        <button class="js-play-button player-button"><i class="fa fa-play"></i></button>
        <button class="js-pause-button player-button" hidden><i class="fa fa-pause"></i></button>
        <button class="js-mute-button player-button"><i class="fa fa-volume-up"></i></button>
        <button class="js-volume-button player-button" hidden><i class="fa fa-volume-off"></i></button>
        <div class="js-current-time current-time"></div>
        <div class="js-progress progress-bar">
          <div class="js-progress-slider progress-slider"></div>
          <div class="progress-pointer"></div>
        </div>
        <div class="js-duration duration"></div>
        <button class="js-fullscreen-button player-button"><i class="fa fa-expand"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
