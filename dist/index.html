<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Player1</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
      .player {width: 800px; height: 600px; box-shadow: 0 0 10px rgba(0,0,0,1);}
      .video-container {width: 100%; height: 100%}
      .player-button {border-style: none; cursor: pointer; color: white; background-color: transparent; width: 30px; height: 10px}
      .player-button-panel {width: 800px; height: 20px; background-color: black}
    </style>
  </head>
  <body>
    <div id="player" class="player">
      <div class="js-video-container video-container"></div>
      <div class="player-button-panel">
        <button class="js-play-button player-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="js-pause-button player-button" hidden><i class="fa fa-pause"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>
